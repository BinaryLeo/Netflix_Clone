<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Watch TV Shows Online</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3b0574f28f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <header class="showcase">
          <div class="showcase-top">
              <img src="/resources/logo.png" alt="Netflix">
              <a href="" class="btn btn-rounded"> Sign In</a>
          </div>
          <div class="showcase-content">
              <h1>See what's next</h1>
              <p>Watch anywhere. Cancel anytime</p> 
              <a href="" class="btn btn-xl">Watch Free For 30 Days <i class="fas fa-chevron-right btn-icon"></i></a>
          </div>
      </header>
      <section class="tabs">
        <div class="container">
          <div id="tab-1" class="tab-item tab-border">
            <i class="fas fa-door-open fa-3x">
              <p class="hide-sm">Cancel Anytime</p>
            </i>
          </div> 
          <div id="tab-2" class="tab-item ">
            <i class="fas fa-tablet-alt fa-3x">
              <p class="hide-sm">Watch Anywhere</p>
            </i>
          </div>
          <div id="tab-3" class="tab-item  ">
            <i class="fas fa-tags open fa-3x">
              <p class="hide-sm">Pick your price</p>
            </i>
          </div>
        </div>
      </section>
      <section class="tab-content">
        <div class="container">
          <div id="tab-1-content" class="tab-content-item show">
            <div class="tab-1-content-inner">
             <div>
               <p class="text-lg">
                 If you decide Netflix isn't for you - no problem.No commitment. Cancel online anytime. 
               </p><br/>
              <a href="#" class="btn btn-lg"> Watch Free For 30 Days</a> 
             </div>
             <img src="resources/tab-content-1.png" alt="">
            </div>
          </div>
          
        </div>
      </section>
    <script src="index.js"></script>
  </body>
</html>
